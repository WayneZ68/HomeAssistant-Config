################################################################
## Packages / Hallway.
################################################################


################################################
## Customize
################################################
## Note: The zwave sensor stuff is already customized in the zwave package

homeassistant:
  customize:
    packages.hallway: &customize
      package: 'energy'

    packages.hallway_exposed: &customize_exposed
      <<: *customize

    packages.hallway_contained: &customize_contained
      <<: *customize

    group.hallway:
      <<: *customize_contained
      friendly_name: "Hal"

    ### Hallway Multisensor
    sensor.hallway_motion_detector:
      <<: *customize_contained
      friendly_name: "Hal beweging"
      icon: mdi:walk

    !secret sensor_hallway_motion:
      <<: *customize_contained
      friendly_name: "Hal beweging"
      device_class: motion
      icon: mdi:walk
      hidden: true

    !secret sensor_hallway_temperature:
      <<: *customize_contained
      friendly_name: "Hal temperatuur"
      icon: mdi:thermometer

    !secret sensor_hallway_humidity:
      <<: *customize_contained
      friendly_name: "Hal luchtvochtigheid"
      device_class: moisture
      icon: mdi:water-percent

    !secret sensor_hallway_luminance:
      <<: *customize_contained
      friendly_name: "Hal lichtniveau"
      hidden: true
      icon: mdi:theme-light-dark

################################################
## Group
################################################
group:
  hallway:
    control: hidden
    entities:
      - sensor.hallway_motion_detector
      - sensor.hal_sensor_temperature_3_1
      - sensor.hal_sensor_relative_humidity_3_5
      - sensor.hal_sensor_luminance_3_3


################################################
## Sensor
################################################

sensor:
  - platform: template
    sensors:
      hallway_motion_detector:
        value_template: >-
            {%- if is_state("sensor.hal_sensor_burglar_3_10", "8") %}
                Beweging
            {% elif is_state("sensor.hal_sensor_burglar_3_10", "0") %}
                Geen beweging
            {%- endif %}
