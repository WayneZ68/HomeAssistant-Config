################################################################
## Device Tracker / AsusWRT
################################################################
  - platform: asuswrt
    host: !secret asus_router_ip
    username: !secret asus_router_username
    port: !secret asus_router_port
    ssh_key: !secret asus_router_key_path
    interval_seconds: 10
    consider_home: 180
    track_new_devices: false

asus_router_ip: 10.0.1.1
asus_router_username: Admin
#asus_router_password: $uper2Joes
asus_router_port: 4222
asus_router_key_path: /home/pi/.ssh/id_rsa
